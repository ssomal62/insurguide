
version: '3.8'

services:
  insurguide-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurguide-app
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - insurguide-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  insurguide-network:
    driver: bridge